<!DOCTYPE HTML>
<html>
    <!-- HEAD -->
    <head>
        <title>The Lofts Christmas Party 2022</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />

        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <!-- Google Analytics -->
    </head>

    <!-- BODY -->
    <body bgcolor="#B2BEB5">
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Main -->
            <div id="main">
                <div id="snow"></div>
                <div class="title">
                    <p style="margin-top: 50px !important; margin-bottom: 50px !important;">Confirmed! See you then!</p>
                </div>

                <p class="body" id="demo"></p>

                <p class="body"><a href="assets/files/2nd Annual Lofts Christmas Party.ics">Add to calendar</a></p>

                <!-- Timer -->

                <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("Dec 3, 2022 19:00:00").getTime();

                    // Update the count down every 1 second
                    var x = setInterval(function() {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                    }
                    }, 1000);
                </script>

            </div>
        </div>

        <!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
        <script src="assets/js/snow.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </body>
</html>
